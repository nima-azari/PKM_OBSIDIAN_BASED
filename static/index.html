<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKM Chat Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="main-layout">
        <!-- Left Sidebar for Sources -->

                        <p>ğŸ‘‹ Welcome! Ask me anything about your sources.</p>

                </div>

                <div class="input-container">

                    <button id="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>

            <footer>

                    ğŸ“ Summarize the main concepts
                </button>

                    onclick="sendSuggestion('What are the key differences between the main concepts?')">
                    ğŸ” What are the key differences?
                </button>
                <button class="suggestion-btn" onclick="sendSuggestion('Compare and contrast the main arguments')">
                    âš–ï¸ Compare the main arguments
                </button>
                <button class="suggestion-btn" onclick="sendSuggestion('List the key events and create a timeline')">
                    ğŸ“‹ List the key events
                </button>
            </div>
        </aside>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
